<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <div class="card">
    <img class = "card__profile-pic" src="./images/image-victor.jpg" alt="victor-profil-img">
    <div class="card__name">
      <p class="card__name card__name--bold">Victor Crest</p>
      <p class="card__name card__name--light">26</p>
    </div>
    <p class="card__city">London</p>
    <div class="card__infos">
      <p class="card__infos--bold">80K <br>
        <span class="card__infos--light">Followers</span>
      </p>
      <p class="card__infos--bold">803K <br>
        <span class="card__infos--light">Likes</span>
      </p>
      <p class="card__infos--bold">1.4K <br>
        <span class="card__infos--light">Photos</span>
      </p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tamoroso">Thomas Amoroso</a>.
  </div>
</body>
</html>
